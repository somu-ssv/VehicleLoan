<section class="vh-100 gradient-custom">
    <form #loanForm="ngForm" (ngSubmit)="saveloan(loanForm)">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase mb-5">Loan Details</h2>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeEmailX" class="form-control form-control-lg" name="loanid" ngModel/>
                      <label class="form-label" >Loan Id</label>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" name="loanamount" ngModel />
                        <label class="form-label" >Loan Amount</label>
                      </div>
    
                      <div class="form-outline form-white mb-4">
                        <input type="number" id="typeEmailX" class="form-control form-control-lg" name="loantenure" ngModel/>
                        <label class="form-label" >Loan Tenure</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="number" id="typeEmailX" class="form-control form-control-lg" name="rateofinterest" ngModel/>
                        <label class="form-label" >Rate of Interest</label>
                      </div>
    
      
                    <button class="btn btn-outline-light btn-lg px-5 me-5" type="submit">Submit</button>
                    <button class="btn btn-outline-light btn-lg px-5" type="reset">Reset</button>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
      </section>
